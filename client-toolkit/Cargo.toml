[package]
name = "cosmic-client-toolkit"
version = "0.1.0"
edition = "2021"

[dependencies]
cosmic-protocols = { path = "../" }
sctk = { package = "smithay-client-toolkit", git = "https://github.com/Smithay/client-toolkit", rev = "8b47ecbc" }
wayland-client = { version = "0.30.0-beta.10" }
smithay = { git = "https://github.com/Smithay/smithay", rev = "e6c2e08038", default-features = false, features = ["backend_egl", "renderer_gl", "renderer_multi", "slog-stdlog"], optional = true }

[build-dependencies]
gl_generator = { version = "0.14.0", optional = true }

[dev-dependencies]
futures = "0.3.24"
cascade = "1"
env_logger = "0.9.1"
gdk-pixbuf = "0.15.11"
gtk4 = { version = "0.4.8", features = ["v4_6"] }
gdk4-wayland = { version = "0.4.8", features = ["wayland_crate", "v4_4", "egl"] }
iced = { git = "https://github.com/iced-rs/iced", features = ["image"] }
wayland-backend = { version = "0.1.0-beta.10", features = ["client_system"] }

[features]
default = ["gl", "smithay"]
gl = ["gl_generator"]

[[example]]
name = "gtk-capture"
required-features = ["smithay"]
